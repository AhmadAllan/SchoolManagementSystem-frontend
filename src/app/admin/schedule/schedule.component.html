<div class="container">
  <h1>Schedule</h1>
  <button class="btnPrimary" (click)="openPopup()">Add Event/Schedule</button>
  
  <section>
    <div class="popupContainer" *ngIf="showPopup">
      <div class="popup">
        <h3>Add Event/Schedule</h3>
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" class="form-control" [(ngModel)]="eventForm.name" required>
        </div>
        <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input type="date" id="eventDate" class="form-control" [(ngModel)]="eventForm.date" required>
        </div>
        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input type="time" id="startTime" class="form-control" [(ngModel)]="eventForm.startTime" required>
        </div>
        <div class="form-group">
          <label for="endTime">End Time:</label>
          <input type="time" id="endTime" class="form-control" [(ngModel)]="eventForm.endTime" required>
        </div>
        <div class="form-group">
          <label for="publicity">Publicity:</label>
          <input type="number" id="publicity" class="form-control" [(ngModel)]="eventForm.publicity" required>
        </div>
        <div class="form-group">
          <label for="classroomId">Classroom ID:</label>
          <input type="number" id="classroomId" class="form-control" [(ngModel)]="eventForm.classroomId">
        </div>
        <button type="submit" class="btnSecondary" (click)="submitEventForm()">Add Event</button>
        <button class="btnSecondary" (click)="closePopup()">Close</button>
      </div>
    </div>    
    <div id="calendar">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </section>
</div>
